
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: $SERVICIO
spec:
  metrics:
    - type: Resource
      resource:
        name: memory
        target:
          averageUtilization: 80
          type: AverageValue
    - type: Resource
      resource:
        name: cpu
        target:
          averageUtilization: 80
          type: Utilization
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: $SERVICIO